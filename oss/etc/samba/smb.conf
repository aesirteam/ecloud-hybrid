# See smb.conf.example for a more detailed config file or
# read the smb.conf manpage.
# Run 'testparm' to verify the config is correct after
# you modified it.

[global]
	workgroup = WORKGROUP
	security = user
	passdb backend = tdbsam
	printing = cups
	printcap name = cups
	load printers = no
	cups options = raw

[data]
	path = /data
        browseable = yes
	writable = yes
	create mask = 0644
	directory mask = 0755
	#hosts allow = 192.168.3.0/24
	valid users = @sambashare
